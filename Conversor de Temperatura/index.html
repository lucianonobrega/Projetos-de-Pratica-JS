<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="conversor" id="conversor">
            <form action="#" method="get">
                <label for="graus" id="labelGraus">Graus</label>
                <div class="temperaturaInicial" id="temperaturaInicial">
                    <input type="text" id="graus" name="graus">
                    <select id="opcoes1">
                        <option value="C" name="C">°C</option>
                        <option value="F" name="F">°F</option>
                        <option value="K" name="K">K</option>
                    </select>
                </div>
                <label for="opcoes2" id="labelConverterPara">Converter para</label>
                <select id="opcoes2">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="C" name="celsius">Celsius</option>
                    <option value="F" name="fahrenheit">Fahrenheit</option>
                    <option value="K" name="kelvin">Kelvin</option>
                </select>
                <button type="button" id="btnConverter">Converter</button>
            </form>
        </div>
        <div class="display" id="display">
            <p id="temperaturaResultado"></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
